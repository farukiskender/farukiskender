name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *" # Her 12 saatte bir çalışır
  workflow_dispatch: # Manuel tetikleme için
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # 1. Dosyaların yazılabilmesi için repoyu check-out yapıyoruz
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Yılan dosyalarını oluşturur (Hem aydınlık hem karanlık)
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: farukiskender
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          
      # 3. Oluşturulan dosyaları 'output' branchine pushlar
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
